<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Socorro Fácil / Cadastro</title>
  </head>
  <body>
    <form action="">
      <h1>Cadastro de Usuário</h1>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" />
      <label for="login">Login:</label>
      <input type="text" name="login" id="login" />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <label for="confirma-email">Confirmação de email:</label>
      <input type="email" name="confirma-email" id="confirma-email" />
      <div class="botoes">
        <input type="reset" class="limpa" value="Limpar" />
        <input type="submit" class="cadastro" id="cadastro" value="Cadastrar" />
      </div>
      <a href="./login.html">Já tem o seu cadastro? Ir para a página de Login</a>
    </form>
    <script src="./cadastro.js"></script>
  </body>
</html>
